<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wistia Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player">
    <video class="player_video viewer" src="https://embed-ssl.wistia.com/deliveries/9d1b76aa6e0d90c8bae735bf7d2737d0135053b5/file.mp4"
      type="mp4"></video>
    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled">
          <span class="current_time">0:00</span>
        </div>
      </div>
    </div>
  </div>

  <div class="player">
    <video class="player_video viewer" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="mp4"></video>
    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled">
          <span class="current_time">0:00</span>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts.js"></script>
</body>

</html>
